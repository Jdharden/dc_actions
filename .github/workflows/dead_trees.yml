name: Trees daily update

on:
  schedule:
    - cron: '0 9 * * 1'   # 5am during EDT (UTC-4)
  workflow_dispatch:        # enables manual "Run workflow" button
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide whether to run
        id: decide
        run: |
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ]; then
            echo "Manual trigger — running now."
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          NY_HOUR=$(TZ=America/New_York date +%H)
          if [ "$NY_HOUR" = "05" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Scheduled run, but it is not 5am ET — skipping."
          fi

      - name: Setup R
        if: steps.decide.outputs.run == 'true'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install system deps
        if: steps.decide.outputs.run == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev

      - name: Install R packages
        if: steps.decide.outputs.run == 'true'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::googlesheets4

      - name: Configure Google service account credentials
        if: steps.decide.outputs.run == 'true'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > $HOME/gcp_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp_key.json" >> $GITHUB_ENV

      - name: Run the R script
        if: steps.decide.outputs.run == 'true'
        run: |
          Rscript trees_daily.R

      - name: Run the R script
        if: steps.timecheck.outputs.run == 'true'
        run: |
          Rscript trees_daily.R
